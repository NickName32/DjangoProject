<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
</head>
<body>
    <header>
        <h1>Список пользователей</h1>
    </header>

    <main>
        <!-- Контент страницы со списком пользователей -->
        <ul>
            {% for user in User %}
            <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
